<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thanarcar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>

    <div class="container" id="joypad">
      <div class="controller">
        <div class="left-pad">
          <div class="dpad">
            <div class="dpad__button button--top" id="up">
              <div class="dpad__arrow arrow--top"></div>
            </div>
            <div class="dpad__button button--bottom" id="down">
              <div class="dpad__arrow arrow--bottom"></div>
            </div>
          </div>
        </div>
        <div class="middle-pad">
          <div class="logo">
          </div>
          <div class="start-select">
          </div>
        </div>
        <div class="right-pad">
          <div class="dpad">
            <div class="dpad__button button--left" id="left">
              <div class="dpad__arrow arrow--left"></div>
            </div>
            <div class="dpad__button button--right" id="right">
              <div class="dpad__arrow arrow--right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
